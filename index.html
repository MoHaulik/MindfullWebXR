<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mindfulness VR Experience</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <a-scene>
        <a-sky id="sky" color="#6EBAA7"></a-sky>
        <a-plane id="ground" rotation="-90 0 0" width="100" height="100" color="#7BC8A4"></a-plane>
        <a-text id="intro-text" value="Take a moment to reflect" position="0 2 -3" align="center" color="#FFF"></a-text>
        <a-text id="mindfulness-text" value="" position="0 2 -3" align="center" color="#FFF" visible="false"></a-text>
        <a-text id="end-text" value="" position="0 2 -3" align="center" color="#FFF" visible="false"></a-text>
        <audio id="goal-sound" src="goal.mp3" preload="auto"></audio>
    </a-scene>
    <script src="script.js"></script>
</body>
</html>
